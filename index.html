<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.4" />
    <meta name="description" content="Sliding Puzzle Quiz" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.png" type="image/png" />
    <title>Floople</title>
  </head>
  <header>
    <h1>
      <img src="assets/floople2.png" width=8%>
      l o o p l e
    </h1>
    <h2>a thimple game</h2>
  </header>
  <body>
    <div class="SlidingPuzzleContainer">
      <div>
        <ul id="puzzle" class="SlidingPuzzle">
          <!-- Tiles will be generated by JavaScript -->
        </ul>
      </div>
      </div>
      <div class="moves">Words: <span id="movesnum">0</span> / <span id="totalwords"></span></div>
        <div class="moves">Score: <span id="score">0</span></div>
        <label class="switch">
          <input type="checkbox" id="myCheckbox">
          <span class="slider round"></span>
        </label>
        <button id="newgame">New Game</button>
        <audio id="myAudio" src="assets/bg.mp3" preload="auto">
        </audio>
        <button onClick="togglePlay()">Music</button>
        <button class="popup" onclick="popping()">Directions
          <span class="popuptext" id="myPopup">The rools are thimple. Moove tiles to the empty space to rearrange the board. A Floople is created when all three letter strings going down or to the right form words. Acceptable words are highlighted. Toggle above for easier play that indicates words in the Floople. Go play!</span>
        </button>
   
    <!-- Draggable DIV -->

    <div id="congratsFrame" class="congratsFrame">
      <div id="congratsFrameheader">&#x22EE</div>
      <div class="congratsContent">
        <h2>Congratulations!</h2>
        <p>You got a Floople with all <span id="finalMoves"></span> words.</p>
        <button type="button" id="playAgain">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
