<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.4" />
    <meta name="description" content="Sliding Puzzle Quiz" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.png" type="image/png" />
    <title>Floople</title>
  </head>
  <body>
    <div class="SlidingPuzzleContainer">
      <h1 class="puzzleTitle">Floople</h1>
      <div>
        <ul id="puzzle" class="SlidingPuzzle">
          <!-- Tiles will be generated by JavaScript -->
        </ul>
        <div class="moves">Words: <span id="movesnum">0</span> / <span id="totalwords"></span></div>
        <div class="timer" id="timer">0 seconds</div>
        <button type="button" id="newgame">New Game</button>
        <audio id="myAudio" src="assets/bg.mp3" preload="auto">
        </audio>
        <button onClick="togglePlay()">Music</button>
       
      </div>
    </div>
    <button class="popup" onclick="popping()">Directions
      <span class="popuptext" id="myPopup">The rools are thimple. Moove tiles to the empty space to rearrange the board. A Floople is created when all three letter strings going down or to the right form words. Play!</span>
    </button>
    <!-- Draggable DIV -->

    <div id="congratsFrame" class="congratsFrame">
      <div id="congratsFrameheader">&#x22EE</div>
      <div class="congratsContent">
        <h2>Congratulations!</h2>
        <p>You got a Floople with all <span id="finalMoves"></span> words.</p>
        <p>Time: <span id="finalTime"></span></p>
        <button type="button" id="playAgain">Play Again</button>
      </div>
    </div>
    <footer>
      Thimple Games <br />
      &copy; All rights reserved
    </footer>
    <script src="app.js"></script>
  </body>
</html>
